baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'courtnicles blog'
theme = 'vintage-web-hugo-theme'

# Pagination
[pagination]
  pagerSize = 10
  path = "page"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Menu
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 20

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 30

# Theme Parameters
[params]
  # Site Description
  description = "A nostalgic journey through the early web"
  author = "Courtney Nguyen"

  # Retro Features
  show_browser_chrome = false
  show_status_bar = false
  show_sidebar = false
  show_welcome_message = true
  welcome_message = "Welcome to our vintage web experience!"

  # Content Display
  show_featured_sections = true
  show_stats = true
  show_retro_elements = true
  show_sharing = false

  # Footer Options
  show_retro_footer = false
  show_build_info = false

  # Sidebar Options
  show_sidebar_stats = false
  show_retro_sidebar = false
  sidebar_content = "dsadfs"

  # Social Links
  [params.social]
    github = "courtnicles"
    email = "courtneythnguyen@gmail.com"
    instagram = "courtnicles"

  # Repository (for edit links)
  repo_url = "https://github.com/username/repo"
  edit_page = true
